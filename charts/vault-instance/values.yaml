existingTlsSecretName: ""

image: hashicorp/vault:1.17.6

ingress:
  enabled: true
  annotations: {}
  spec:
    rules:
      - host: vault.does.not.exist
        http:
          paths:
          - backend:
              service:
                name: vault
                port:
                  number: 8200
            path: /
            pathType: ImplementationSpecific

istio:
  enabled: false

size: 1

auth:
  namespaces:
  - secret-infra

pvc:
  storageClassName:
  size: 1Gi

# example "default"
customAuthRole: ""
